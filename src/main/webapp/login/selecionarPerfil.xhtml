<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/index.xhtml">
        <!--Substituir o Título padrão do Sistema-->
        <ui:define name="tituloPagina">
            Selecionar Perfil
        </ui:define>
        <ui:define name="perfil">
        </ui:define>
        <ui:define name="cabecalho">
        </ui:define>
        <!--Conteúdo da página-->
        <ui:define name="conteudo">
            <p:panel id="welcome" >
                <a class="logo-grande logo-bom-pastor" href="#" title="Secad em Dados"/>
                <h1 class="centralizar">Segue-me</h1>
                <p:separator/>
                <!-- LOGIN -->
                <h:form id="escolhaPerfil_form1">
                    <p:messages id="escolhaPerfil_messages" />
                    <p:panelGrid columns="2" class="lista" id="escolhaPerfil_perfil_grid" >
                        <p:outputLabel for="perfil" title="perfil" value="Perfil:"/>
                        <p:selectOneMenu id="perfil" value="#{loginBean.perfil}" required="true" requiredMessage="Por favor, selecione um perfil." converter="#{perfilConverter}" >
                            <f:selectItem  itemValue="" noSelectionOption="true" itemLabel="Selecione um perfil..."/>
                            <f:selectItems value="#{loginBean.listaPerfilUsuario}" var="perfilUsuario" itemLabel="#{perfilUsuario.perfil.nome}" itemValue="#{perfilUsuario.perfil}"/>
                        </p:selectOneMenu>                                         
                    </p:panelGrid>
                    <br />
                    <p:commandButton action="#{loginBean.escolhePerfil()}" value="Avançar >>" class="dir icone2 chave"/>
                </h:form>
            </p:panel>
        </ui:define>
        <ui:define name="blocos">
        </ui:define>
        <ui:define name="recursos">
        </ui:define>
    </ui:composition>
</html>
