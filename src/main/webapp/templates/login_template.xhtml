<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
            <p:panel id="welcome">
                <!-- LOGIN -->
                    <h:form prependId="false">
                        <p:messages showSummary="true" />
                        <p:panelGrid layout="grid" columns="2">
                            <p:outputLabel value="Login" for="username" >
                            <h:inputText id="username" value="#{loginBean.usuario.username}" size="30" maxlength="20" required="true" requiredMessage="Informe o Login." />
                            </p:outputLabel>
                            <p:outputLabel value="Senha" for="password" >
                            <h:inputSecret id="password" value="#{loginBean.usuario.password}" size="30" maxlength="10" required="true" requiredMessage="Informe a Senha."/>
                            </p:outputLabel>
                        </p:panelGrid>
                        <p:spacer height="15" />
                        <p:commandButton value="Entrar" action="#{loginBean.login}" ajax="false"/>

                    </h:form>
            </p:panel>
    </ui:composition>
</html>
