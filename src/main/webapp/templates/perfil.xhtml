<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="usuario_form">
            <p:panel class="perfil">
                
                <h:link id="cmdEditar" title="Editar" outcome="/configuracoes/redefinir-senha-usuario/index.xhtml" includeViewParams="true" class="avatar"/>
                    
                
                <ul>                    
                    <li class="usuario"><h:outputText value="Nome: "/><h:outputText value="#{loginBean.usuarioLogado.apelido}" /></li>
                    <li class="cpf">
                        <h:outputText value="CPF: "/>
                        <h:outputText value="#{loginBean.usuarioLogado.cpf}" >
                            <f:converter converterId="CPFConverter" />
                        </h:outputText>
                    </li>

                    <p:commandButton value="Sair" title="Desconectar" action="#{loginBean.logout()}" class="excluir"/>
                </ul>                
            </p:panel>
            
        </h:form>
    </ui:composition>
</html>
