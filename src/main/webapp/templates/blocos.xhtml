<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <div class="acesso">
        <p:scrollPanel mode="native">
            <p:dataList emptyMessage="" var="menuM"
                        value="#{menuBean.menuModulo(loginBean.menusAcesso, 1, 1)}">
                <p:fieldset legend="#{menuM.descricao}" toggleable="true" styleClass="menu-secao">
                    <p:dataList var="menuSu"
                                value="#{menuBean.menuModulo(loginBean.menusAcesso, 2, menuM.id)}">
                        <a href="#{facesContext.externalContext.requestContextPath}#{menuSu.url}" title="#{menuSu.observacoes}"
                           class="#{menuSu.icone}">
                            #{menuSu.descricao}
                        </a>
                    </p:dataList>
                </p:fieldset>
            </p:dataList>
        </p:scrollPanel>
    </div>
</ui:composition>
</html>
