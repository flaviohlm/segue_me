<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
        <p:dataList value="#{avisoController.notificacao}" var="notificacao" type="ordered" class="notificacao" rendered="#{avisoController.notificacao.size()>0 and avisoController.notificacao.get(0).descricao != 'Digite aqui a Mensagem'}">
            <f:facet name="header">
                Aviso: 
            </f:facet>
            
            <h:outputText value="#{notificacao.descricao}" />
         
        </p:dataList>
    </ui:composition>
</html>
