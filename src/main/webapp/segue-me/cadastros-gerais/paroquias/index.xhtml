<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/index.xhtml">
        <!--Substituir o Título padrão da Página-->
        <ui:define name="tituloPagina">
            Gerenciar Paróquias
        </ui:define>        
        <!--Conteúdo da página-->
        <ui:define name="conteudo">
            <h:form id="form_1">  
                <p:panel header="Paróquias">
                <p:messages id="messages" autoUpdate="true" closable="true"  />
                     <p:commandButton id="btn_novo" update="data_table" value="Novo" image="" action="#{paroquiaController.novo()}" class="icone2 adicionar"/>
                    
                     <p:separator/>
                     
                     <p:panelGrid layout="grid" columns="1" >                        
                       
                        <p:outputLabel value="Descrição*:">
                            <p:inputText size="25" value="#{paroquiaController.paroquia.descricao}" required="true" requiredMessage="Campo 'Nome' é obrigatório."/>
                        </p:outputLabel>
                        
                        <p:outputLabel value="Logo/Imagem da(o) Padroeira(o):">                         
                            <p:fileUpload fileUploadListener="#{paroquiaController.handleFileUpload}" mode="advanced" dragDropSupport="false" multiple="true"
                                      update="messages" sizeLimit="1000000000000000" fileLimit="10" allowTypes="/(\.|\/)(jpg?e|png)$/"
                                      cancelLabel="Cancelar" uploadLabel="Importar" label="Escolher Arquivo" 
                                      invalidFileMessage="Somente PDF ou DOC/DOCX são permitidos."
                                      invalidSizeMessage="Limite do tamanho do arquivo é de 99 mb."
                                      auto ="true"/>
                        </p:outputLabel>
                         
                        
                       <p:commandButton value="" title="Baixar Imagem" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" class="iconebt download">
                           <p:fileDownload value="#{paroquiaController.download(anexo)}"/>
                       </p:commandButton>
                        
                        <p:commandButton value="Salvar" ajax="false"  class="icone2 salvar" action="#{paroquiaController.salvar()}" update=":form_1"/>
                        
                    </p:panelGrid>
                     
                     
                     
                     
                     <p:dataTable id="data_table" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="30" widgetVar="model_w" emptyMessage="Nenhum registro encontrado." var="model"
                                     value="#{paroquiaController.listaParoquias}" currentPageReportTemplate="{currentPage} de {totalPages}" rowIndexVar="rowIndex" 
                                     selection="#{paroquiaController.paroquiaSelecionada}" rowKey="#{model.id}" selectionMode="single" >
                            
                            <!--p:ajax event="cellEdit" listener="#{paroquiaController.onCellEdit}" update=":form_1:messages" /-->
                            
                            <p:ajax event="rowSelect" listener="#{paroquiaController.selecionar}" update=":form_1"/>
                            
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Filtrar: " />
                                    <p:inputText id="globalFilter" onkeyup="PF('model_w').filter()" placeholder=""/>
                                </p:outputPanel>
                            </f:facet>
                            
                            <p:column headerText="#" width="40">
                                #{rowIndex+1}
                            </p:column>
                            
                            <p:column headerText="Descrição" sortBy="#{model.descricao}" filterBy="#{model.descricao}" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{model.descricao}" /> 
                                    </f:facet>
                                    <f:facet name="input">    
                                        <p:inputText value="#{model.descricao}" />
                                    </f:facet> 
                                </p:cellEditor>
                            </p:column>                             

                            <p:column headerText="" width="50">
                                <p:commandButton oncomplete="PF('confirmarExcluir').show()" value="Excluir"  title="Excluir" update=":form_1"  styleClass="excluir">
                                    <f:setPropertyActionListener value="#{model}" target="#{paroquiaController.paroquia}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>                    
                </p:panel>
                <p:confirmDialog message="Tem certeza que deseja excluir este Registro? Essa operação não poderá ser desfeita. Confirma?" header="Excluir Registro" width="430" widgetVar="confirmarExcluir" >
                    <p:commandButton value="Confirmar" class="icone2 visto" oncomplete="PF('confirmarExcluir').hide()" actionListener="#{paroquiaController.deletar()}" ajax="true" update=":form_1" />
                    <p:commandButton value="Cancelar" class="icone2 excluir" onclick="PF('confirmarExcluir').hide(); return false;" type="button" ajax="false" />
                </p:confirmDialog>
                
                
                <p:confirmDialog message="" header="Anexar Logo/Imagem da(o) Padroeira(o)" width="430" widgetVar="anexarImagem" >
                    
                </p:confirmDialog>
                

            </h:form>

        </ui:define>
    </ui:composition>
    
<script type="text/javascript">
    function start() {
        PF('statusDialog').show();
    }

    function stop() {
        PF('statusDialog').hide();
    }
</script>
    
</html>
