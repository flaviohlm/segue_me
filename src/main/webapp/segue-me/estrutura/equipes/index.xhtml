<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/index.xhtml">
        <!--Substituir o Título padrão da Página-->
        <ui:define name="tituloPagina">
            Gerenciar Integrantes Seguidores das Equipes
        </ui:define> 
        <ui:define name="meta">
            <f:metadata>
                <f:viewParam name="id" value="#{encontroController.id}" />
                <f:viewAction action="#{encontroController.loadModel}" />
            </f:metadata> 
        </ui:define>
        <!--Conteúdo da página-->
        <ui:define name="conteudo">
            <h:form id="form_1">  
                <p:panel header="Equipes">
                    <p:messages id="messages" autoUpdate="true" closable="true"  />

                    <p:commandButton value="Listar Integrates" title="Listar todos os integrantes de equipes do encontro." image="" action="#{encontroController.gotoIntegrantes(encontroController.id)}" class="icone2 pessoa"/>
                    
                    <p:commandButton value="Coordenadores" title=" Lista de Coordenadores" action="#{encontroController.imprimir(encontroController.id, 'equipes_trabalho_coordenadores')}" ajax="false" onclick="this.form.target='_blank'" class="icone2 imprimir"/>
                    <p:commandButton value="Equipe e Integrantes" title="Imprimir todas as equipes e seus integrantes" action="#{encontroController.imprimir(encontroController.id, 'equipes')}" ajax="false" onclick="this.form.target='_blank'" class="icone2 imprimir"/>
                    <p:commandButton value="Ordem Apresentação" title="Imprimir ordem de entrada" action="#{encontroController.imprimir(encontroController.id, 'equipes_trabalho')}" ajax="false" onclick="this.form.target='_blank'" class="icone2 imprimir"/>   
                    
                    <p:commandButton value="Quadrante das Equipes" title="Imprimir a lista de equipes com seus integrantes para o quadrante" action="#{encontroController.imprimir(encontroController.id, 'quadrante_equipes')}" ajax="false" onclick="this.form.target='_blank'" class="icone2 imprimir"/>
                    
                    <p:separator/>
                    <p:dataTable id="data_table" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="30" widgetVar="model_w" emptyMessage="Nenhum registro encontrado." var="model"
                                 value="#{encontroController.listaEncontroEquipe}" currentPageReportTemplate="{currentPage} de {totalPages}" rowIndexVar="rowIndex" 
                                 selectionMode="single" selection="#{encontroController.encontroEquipeSelecionado}" rowKey="#{model.id}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Filtrar: " />
                                <p:inputText id="globalFilter" onkeyup="PF('model_w').filter()" placeholder=""/>
                            </p:outputPanel>
                        </f:facet>
                        
                        <p:ajax event="rowSelect" listener="#{encontroController.selecionarEquipe}" />

                        <p:column headerText="#" width="40">
                            #{rowIndex+1}
                        </p:column>
                        
                        <p:column headerText="Descrição" sortBy="#{model.equipe.descricao}" filterBy="#{model.equipe.descricao}" >
                            <h:outputText value="#{model.equipe.descricao}" />                                  
                        </p:column>                        

                        <p:column headerText="Qnd. Integrantes" sortBy="#{model.encontroEquipeIntegrantesList.size()}" >
                            <h:outputText value="#{model.encontroEquipeIntegrantesList.size()}" />                                  
                        </p:column>                        
                        
                    </p:dataTable>                    
                </p:panel>    
                
            </h:form>

        </ui:define>
    </ui:composition>
</html>
