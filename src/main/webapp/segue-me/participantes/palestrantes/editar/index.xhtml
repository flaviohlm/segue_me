<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/index.xhtml">
        <!--Substituir o Título padrão da Página-->
        <ui:define name="tituloDaPagina">
            Editar Palestrante
        </ui:define>
        <ui:define name="meta">
            <f:metadata>
                <f:viewParam name="id" value="#{palestranteController.id}" />
                <f:viewAction action="#{palestranteController.loadModel}" />
            </f:metadata> 
        </ui:define>
        <!--Conteúdo da página-->
        <ui:define name="conteudo">
            <h:form id="form_1">       
                <p:messages id="messages"  autoUpdate="true" closable="true" />
                
                <p:panel id="panel_1">
                   <p:panelGrid layout="grid" columns="1" >
                        <p:outputLabel value="Nome*:" />                       
                        <p:inputText  size="25" value="#{palestranteController.palestrante.participante.nome}" />
                         
                        <p:outputLabel value="Crachá:" />
                        <p:inputText  size="25" value="#{palestranteController.palestrante.participante.apelido}" />
                        
                        <p:outputLabel value="E-mail:" />
                        <p:inputText  size="25" value="#{palestranteController.palestrante.participante.email}" />
                        
                        <p:outputLabel value="Sexo:" />
                        <p:selectOneRadio id="console" value="#{palestranteController.palestrante.participante.sexo}">
                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                        </p:selectOneRadio>

                        <p:outputLabel value="Data de Nascimento*:">
                            <p:calendar locale="pt" showButtonPanel="true" value="#{palestranteController.palestrante.participante.dataNascimento}" pattern="dd/MM/yyyy" mask="true" pages="1" required="true" requiredMessage="Campo 'Data de Nascimento' é obrigatório." >
                                <h:outputScript name="primefaces-locales.js" library="js" />
                            </p:calendar>
                        </p:outputLabel>
                                                
                        <p:outputLabel value="Endereço:" />
                        <p:inputText  size="25" value="#{palestranteController.palestrante.participante.endereco}" />
                        
                        <p:outputLabel value="Bairro:" />
                        <p:inputText  size="25" value="#{palestranteController.palestrante.participante.bairro}" />
                        
                        <p:outputLabel value="Telefone Celular:" >
                            <p:inputMask mask="(99) 99999-9999" value="#{palestranteController.palestrante.participante.telefoneCelular}" />
                        </p:outputLabel>
                        
                        <p:outputLabel value="Telefone Residencial:" >
                            <p:inputMask mask="(99) 9999-9999" value="#{palestranteController.palestrante.participante.telefoneResidencial}"/>
                        </p:outputLabel>
                        
                    </p:panelGrid>                      
                    <p:commandButton id="btn_salvar" value="Salvar" ajax="false"  class="icone2 salvar" action="#{palestranteController.salvar()}" update=":frmCadApontamento"/>
                </p:panel>
                
            </h:form>

        </ui:define>
    </ui:composition>
</html>
